<!DOCTYPE html>
<html>
<head lang="en">
<title>nginx-KubeNG</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="/plugins/bootstrap-3.3.5/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/plugins/Font-Awesome-master/css/font-awesome.css" />
<link rel="stylesheet" type="text/css"
	href="/css/core/base.css" />
<link rel="stylesheet" type="text/css"
	href="/css/mod/watcher.css" />
</head>
<body>
	<header class="header">
	    <div class="navbar navbar-fixed-top">
	        <div class="container">
	            <div class="navbar-header">
	                <a href="javascript:void(0);">
	                    <h2>Nginx配置管理</h2>
	                </a>
	            </div>
	            
	        </div>
	    </div>
	</header>
	
	<div class="page-container">
		<article>
			<div class="page-main">
				
				<div class="contentMain">
					<aside class="aside-btn">
	                    <div class="btns-group">
	                        <a id="clusterResource" class="Record action">
	                        <span class="btn btn-defaults btn-white">
	                        <span class="ic_left">KubeNG监视器管理</span>
	                        </span></a>
	                    </div>
	                </aside>  
	                <div class="item-obj">
						<div class="n-nodes">
							<div class="n-nodeLeft">
								<p class="n-img" id="imgStatusInfo">
									
								</p>
								
								<p class="table-tit">相关配置</p>
								<form id="watcherForm" method='post'>
									<table class="table">
										<tbody id="watcherCfgInfo">
										</tbody>
									</table>
								</form>
							</div>
							<div class="n-nodeRight">
								<p class="table-tit">基本信息</p>
									<table>
										<tbody id="watcherBasicInfo">
											
										</tbody>
									</table>
								<div id="main" style="width: 90%;height:400px;margin-top:20px;padding-left:16px;"></div>
							</div>
						</div>
					</div> 
	            </div> 
			</div>
		</article>
		
	</div>
	<div id="nginxDownload" style="display: none;">
    	<div class="ngInfo">
    		<div class="ngInfoTit">用户名：<font color="red">*</font></div>
    		<div class="ngInfoCon"><input type="text" class="ngInfoInput" name="ngDownUser" id="ngDownUser" /></div>
    	</div>
    	<div class="ngInfo">
    		<div class="ngInfoTit">密码：<font color="red">*</font></div>
    		<div class="ngInfoCon"><input type="password" class="ngInfoInput" name="ngDownPwd" id="ngDownPwd" /></div>
    	</div>
    	<div class="ngInfo">
    		<div class="ngInfoTit">保存目录：<font color="red">*</font></div>
    		<div class="ngInfoCon"><input type="text" class="ngInfoInput" name="ngDownLoadPath" id="ngDownLoadPath" placeholder="/home" />
    		<button class="hide" type="button" onclick="ngDownLoadPath('path')">浏览</button>
    		</div>
    	</div>
    	<div class="ngInfo warningInfo"><span><i class="fa fa-warning"></i>下载保存目录必须是linux真实存在路径，例如"/home"或"/tmp"</span></div>
    </div>
	
	<script type="text/javascript" src="/js/plugins/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="/plugins/bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="/js/plugins/echarts.common.min.js"></script>
    <script type="text/javascript" src="/js/nginx/watcher.js"></script>
</body>
</html>
