#部署ngfront的节点地址
NGFRONT_IP="-ip 192.168.20.2"

#启动ngfront的端口
NGFRONT_PORT="-port 8083"

#ngfront打印日志级别
NGFRONT_LOGLEVEL="-loglevel debug"

#ngfront 日志输出地址
NGFRONT_LOGDIR="-logdir /opt/ngfront/log/"

#加载ngfront界面显示的模板静态资源
NGFRONT_TEMPLATEDIR="-templatedir /opt/ngfront/"

#ngfront 与 kubeNg的心跳周期
#NGFRONT_HEARTCYCLE_DURATION="-heartcycle 5"

#ngfront 与 kubeNg的心跳地址
#NGFRONT_HEART_SERVER_ADDR="-heartserveraddr /ngfront/heart"

